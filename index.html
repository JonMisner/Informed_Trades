<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Stock Info and News</title>
  
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
      <link re="stylesheet" href="css/style.css">

  </head>
  <body>
<!-- Header ------>
    <div class= "container is-desktop notification is-white" class="background" id="total">
      <div class= "container is-fluid"> 
        <div class="tile is-parent">
          <article class="tile is-perent notification is-primary">
            <p class="title" class= "content has-text-success" id="title"><strong>Stock Information and News App</strong></p>
          </article>
        </div>
      </div>
<!-- Search box ------>
      <div class= "container is-fluid" id= "container"> 
        <div class="tile is-ancestor">
          <div class="tile is-parent is-warning">
            <article class="tile is-child box notification is-primary">
              <p class="title">Search</p>
              <div class="field">
                <div class="control">
                  <input class="input is-info" type="text" id="userInput" placeholder="Enter Stock Symbol">
                </div class= "container is-fluid">
                <a class="button is-info is-rounded" id="searchButton">Search</a>
              </div>
            </article>
          </div>           
<!-- Company Name ------>
          <div class="tile is-parent is-info">
            <article class="tile is-child box notification is-info">
              <p class="title">Company Name</p>
              <div id="companyName"></div>
            </article>
          </div>
<!-- Current price ------>
          <div class="tile is-parent is-info">
              <article class="tile is-child box notification is-info">
                <p class="title">Current Price</p>
                <div id = "currentPrice"></div>
              </article>
          </div>
        </div>
<!-- data box -->
      <div class="tile is-ancestor">
        <div class="tile is-vertical">
          <div class="tile">
              <div class="tile is-parent is-3">
                <article class="tile is-child box notification is-info">
                  <p class="title">Data</p>
                  <div id="data"></div>
                </article>
              </div>
           
<!-- News articles ------>
            <div class="tile is-parent is-9">
              <article class="tile is-child box notification is-light">
                <div class="content">
                  <p class="title">News Articles</p>
                  <div id = "newsArticles"></div>
                </div>
              </article>
            </div>
          </div>
        </div>  
      </div>
     
    </div> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src ="js/nytimes.js"></script>
  </body>
</html>
