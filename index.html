<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Informed Trades</title>
      <!-- <link rel="shortcut icon" href="assets/graphFav.ico" type="image/x-icon" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<!-- Header ------>
    <div class= "container is-desktop" id="total">
      <div class= "container is-fluid"> 
        <div class="row">
          <article class="row">
            <p class="title" id="title">Informed Trades</p>
            <p id="byline">Stock Quotes & News Articles for the Educated Investor</p>
          </article>
        </div>
      </div>
<!-- Search box ------>
      <div class= "container is-fluid" id= "container"> 
        <div class="tile is-parent">
          <div class="tile is-parent">
            <article class="tile is-child box notification is-primary">
              <div class="field">
                <div class="control">
                  <input class="input is-info" type="text" id="userInput" placeholder="Enter Stock">
                  <p class="helpLink">
                    <a href="https://en.wikipedia.org/wiki/NASDAQ-100#Components" target="_blank">Need help with stock symbols?</a>
                  </p>
                </div class= "container is-fluid">
                <button class="button is-info is-rounded" id="searchButton">Get Quote</button>
              </div>
            </article>
          </div>           
<!-- Company Name ------>
          <div class="tile is-parent is-info">
            <article class="tile is-child box notification is-info">
              <p class="title">Company</p>
              <div id="companyName"></div>
            </article>
          </div>
<!-- Current price ------>
          <div class="tile is-parent is-info">
              <article class="tile is-child box notification is-info">
                <p class="title">Current Price</p>
                <div id = "currentPrice"></div>
              </article>
          </div>
        </div>
      <div class="tile is-ancestor">
        <div class="tile is-vertical is-ancestor">
          <div class="tile is-ancestor">    
<!-- News articles ------>
            <div class="tile is-parent is-9">
              <article class="tile is-child box notification is-light" id="newsBox">
                <div class="content">
                  <p class="title" id="articles">Latest News Articles</p>
                  <div id = "newsArticles"></div>
                </div>
              </article>
            </div>
<!-- data box ------>            
            <div class="tile is-parent is-3">
              <article class="tile is-child box notification is-info">
                <p class="title">Data</p>
                <div id="data"></div>
                <div id="arrow"></div>
                <div class="title" id="recentSearch">Recent Searches</div>
                <div class="buttons are-medium" id="local"></div>
                <button class="button is-primary is-rounded" id="clearBtn">Clear Searches</button>
              </article>
            </div>
          </div>
        </div>  
      </div>
     </div>
    </div> 
    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2020 | Informed Trades<br /><span class="attribute">Icons made by <a href="https://www.flaticon.com/authors/ultimatearm" title="ultimatearm">ultimatearm</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span></span>
      </div>
    </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/script.js"></script>

  </body>
</html>
