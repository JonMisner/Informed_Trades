<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Stock Info and News</title>

      <link rel="shortcut icon" type="image/png" href="/assets/growth.png"/>
      <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<!-- Header ------>
    <div class= "container is-desktop" id="total">
      <div class= "container is-fluid"> 
        <div class="tile is-parent">
          <article class="tile is-parent notification header is-primary">
            <p class="title" id="title">Stock Information and News App</p>
          </article>
        </div>
      </div>
<!-- Search box ------>
      <div class= "container is-fluid" id= "container"> 
        <div class="tile is-parent">
          <div class="tile is-parent">
            <article class="tile is-child box notification is-primary">
              <div class="field">
                <div class="control">
                  <input class="input is-info" type="text" id="userInput" placeholder="Enter Stock Symbol">
                  <p class="helpLink"><a href="https://en.wikipedia.org/wiki/NASDAQ-100#Components">Need help with stock symbols?</a></p>
                </div class= "container is-fluid">
                <button class="button is-info is-rounded" id="searchButton">Get Quote</button>
              </div>
            </article>
          </div>           
<!-- Company Name ------>
          <div class="tile is-parent is-info">
            <article class="tile is-child box notification is-info">
              <p class="title">Company</p>
              <div id="companyName"></div>
            </article>
          </div>
<!-- Current price ------>
          <div class="tile is-parent is-info">
              <article class="tile is-child box notification is-info">
                <p class="title">Current Price</p>
                <div id = "currentPrice"></div>
              </article>
          </div>
        </div>
      <div class="tile is-parent">
        <div class="tile is-vertical">
          <div class="tile">    
<!-- News articles ------>
            <div class="tile is-parent is-9">
              <article class="tile is-child box notification is-light">
                <div class="content">
                  <p class="title" id="articles">News Articles</p>
                  <div id = "newsArticles"></div>
                </div>
              </article>
            </div>
<!-- data box ------>            
            <div class="tile is-parent is-3">
              <article class="tile is-child box notification is-info">
                <p class="title">Data</p>
                <div id="data"></div>
                <div id="arrow"></div>
              </article>
            </div>
          </div>
        </div>  
      </div>
     </div>
    </div> 
    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2020 | ***Whatever New App Name Is HERE***<br /><span class="attribute">Icons made by <a href="https://www.flaticon.com/authors/ultimatearm" title="ultimatearm">ultimatearm</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span></span>
      </div>
    </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="js/script.js"></script>
  <script src ="js/autocomplete.js"></script>
  </body>
</html>
